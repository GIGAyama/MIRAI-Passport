/**
 * ============================================================
 *  みらいパスポート v3.0.0 — スタイルシート (css.html)
 * ============================================================
 *
 * ■ このファイルの役割
 *   アプリ全体の見た目（色・サイズ・アニメーション・レイアウト）を定義します。
 *   index.html から <?!= include('css'); ?> で読み込まれます。
 *
 * ■ セクション構成
 *   1. テーマ変数         — 色やサイズの基本設定（ここを変えると全体の色が変わる）
 *   2. ローディング画面   — アプリ起動時のパスポートアニメーション
 *   3. アプリ全体レイアウト — ヘッダー・サイドバー・メイン・フッターの配置
 *   4. ステータス表示     — 児童の SOS / 集中モードの視覚効果
 *   5. レスポンシブ対応   — Chromebook や小さい画面での表示調整
 *   6. エディタ & 用紙    — ワークシート編集画面の用紙レイアウト
 *   7. AI生成ワークシート — AI が作るワークシートの部品スタイル
 *   8. 教科別モード       — 国語（縦書き）・算数（マス目）等の教科固有スタイル
 *   9. ビジュアルエディタ — 右クリックメニュー・要素選択・リサイズ
 *  10. 児童モード専用     — 児童画面のヘッダー色・サイドバー非表示
 *  11. 印刷用スタイル     — 印刷時にUIを隠してA4用紙で出力する設定
 *
 * ============================================================
 */


/* ============================================================
 *  1. テーマ変数（カスタムプロパティ）
 *  ※ ここの色を変えるとアプリ全体の配色が変わります
 * ============================================================ */
:root {
  /* --- メインカラー --- */
  --color-primary: #1a73e8;   /* 青：ボタン・リンクの基本色 */
  --color-success: #34a853;   /* 緑：成功・児童モードのテーマ色 */
  --color-warning: #fbbc04;   /* 黄：警告・注意 */
  --color-danger:  #ea4335;   /* 赤：エラー・SOS */
  --color-info:    #4285f4;   /* 水色：情報・集中モード */

  /* --- 背景色 --- */
  --bg-body:    #f0f2f5;      /* ページ全体の背景（薄いグレー） */
  --bg-card:    #ffffff;      /* カード・パネルの背景（白） */
  --bg-sidebar: #ffffff;      /* サイドバーの背景（白） */
  --bg-loader:  #ffffff;      /* ローディング画面の背景（白） */

  /* --- 文字色 --- */
  --text-main:  #3c4043;      /* 本文の文字色 */
  --text-muted: #6c757d;      /* 補助テキスト（薄いグレー） */

  /* --- 線・影 --- */
  --border-color: #dee2e6;    /* 罫線の色 */
  --shadow-sm: 0 .125rem .25rem rgba(0,0,0,.075);   /* 小さい影 */
  --shadow-md: 0 4px 6px rgba(0,0,0,0.1);           /* 中くらいの影 */

  /* --- パスポートアニメーション用 --- */
  --pp-blue:   #90caf9;       /* パスポートの青 */
  --pp-pink:   #f48fb1;       /* デザイン装飾のピンク */
  --pp-orange: #ffab91;       /* デザイン装飾のオレンジ */
  --pp-cyan:   #80deea;       /* デザイン装飾のシアン */
  --pp-shadow: rgba(144, 202, 249, 0.4);  /* パスポートの影 */
  --p-width:   130px;         /* パスポートの横幅 */
  --p-height:  180px;         /* パスポートの縦幅 */
  --p-radius:  12px;          /* パスポートの角丸 */
  --p-offset:  65px;          /* パスポートの横ずれ量 */

  /* --- ワークシートの罫線・グリッド用 --- */
  --ws-grid-blue:    #aaccff;  /* 方眼の青い線 */
  --ws-grid-gray:    #dddddd;  /* グラフ用紙のグレー線 */
  --ws-border-strong: #333333; /* ワークシートの太い罫線 */
}


/* ============================================================
 *  2. ローディング画面（パスポートのページがパラパラめくれるアニメーション）
 *  ※ アプリ起動時やAI生成中に表示される全画面オーバーレイ
 *
 *  構造: pp-scene > pp-book > pp-cover / pp-left / pp-right / pp-flip ×5
 *  各ページに教育テーマのスタンプ（星・コンパス・電球・鉛筆・トロフィー）
 * ============================================================ */

/* --- 全画面を覆うオーバーレイ --- */
#loadingOverlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: var(--bg-loader);
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

/* --- 3Dパースペクティブのステージ --- */
.pp-scene {
  width: 320px; height: 280px;
  perspective: 1200px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* --- パスポート本体（3D傾斜 + ふわふわ浮遊） --- */
.pp-book {
  width: var(--p-width);
  height: var(--p-height);
  position: relative;
  transform-style: preserve-3d;
  transform: rotateX(20deg) translateX(var(--p-offset));
  animation: ppFloat 3s ease-in-out infinite;
}
@keyframes ppFloat {
  0%, 100% { transform: rotateX(20deg) translateX(var(--p-offset)) translateY(0); }
  50%      { transform: rotateX(20deg) translateX(var(--p-offset)) translateY(-8px); }
}

/* --- 各ページの共通スタイル --- */
.pp-sheet {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  border-radius: 4px var(--p-radius) var(--p-radius) 4px;
  transform-origin: left center;
  transform-style: preserve-3d;
}

/* 裏表紙（一番奥の青いカバー） */
.pp-cover {
  background: linear-gradient(145deg, #64b5f6 0%, var(--pp-blue) 50%, #bbdefb 100%);
  transform: translateZ(-4px);
  box-shadow: 0 10px 25px var(--pp-shadow);
  border: 2px solid rgba(255,255,255,0.6);
}

/* 左ページ（固定表示・ウォーターマーク付き） */
.pp-left {
  background: #fff;
  transform: rotateY(-180deg) translateZ(2px);
  border-radius: var(--p-radius) 4px 4px var(--p-radius);
  border-right: 2px solid #e3f2fd;
  box-shadow: inset -4px 0 10px rgba(144,202,249,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
}
.pp-wm {
  font-family: 'M PLUS Rounded 1c', sans-serif;
  font-size: 10px;
  font-weight: 800;
  color: #dce8f5;
  text-align: center;
  line-height: 1.5;
  letter-spacing: 2px;
  transform: scaleX(-1);
  user-select: none;
}

/* 右ページ（固定ベース・罫線パターン） */
.pp-right {
  background: #fff;
  transform: translateZ(0px);
  border-left: 2px solid #e3f2fd;
  box-shadow: inset 3px 0 10px rgba(144,202,249,0.15);
  background-image: repeating-linear-gradient(
    to bottom, transparent 0px, transparent 22px, #f0f4ff 22px, #f0f4ff 23px
  );
}

/* --- めくれるページ --- */
.pp-flip { z-index: 10; }

/* ページの面（共通） */
.pp-face {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  backface-visibility: hidden;
  overflow: hidden;
}

/* 表面（罫線パターン付き白紙） */
.pp-front {
  transform: rotateY(0deg);
  background: #fff;
  border-radius: 4px var(--p-radius) var(--p-radius) 4px;
  border-left: 1px solid #e3f2fd;
  background-image: repeating-linear-gradient(
    to bottom, transparent 0px, transparent 22px, #f8f9fc 22px, #f8f9fc 23px
  );
}

/* 裏面（薄いグレー + 罫線） */
.pp-back {
  transform: rotateY(180deg);
  border-radius: var(--p-radius) 4px 4px var(--p-radius);
  background: #fafbfc;
  border-right: 1px solid #e3f2fd;
  box-shadow: inset 3px 0 8px rgba(144,202,249,0.1);
  background-image: repeating-linear-gradient(
    to bottom, transparent 0px, transparent 22px, #f0f4ff 22px, #f0f4ff 23px
  );
}

/* --- スタンプ共通（パスポートの入国スタンプ風） --- */
.pp-stamp {
  position: absolute;
  display: flex;
  align-items: center;
  justify-content: center;
}
.pp-stamp i { font-size: 14px; }

/* 丸スタンプ */
.pp-stamp-circle {
  width: 38px; height: 38px;
  border-radius: 50%;
  border: 2.5px solid currentColor;
}
/* 四角スタンプ */
.pp-stamp-rect {
  width: 38px; height: 32px;
  border-radius: 4px;
  border: 2.5px solid currentColor;
}
/* ダイヤモンドスタンプ */
.pp-stamp-diamond {
  width: 32px; height: 32px;
  border-radius: 3px;
  border: 2.5px solid currentColor;
  transform: rotate(45deg);
}
.pp-stamp-diamond i { transform: rotate(-45deg); font-size: 13px; }
/* 角丸スタンプ */
.pp-stamp-rounded {
  width: 42px; height: 28px;
  border-radius: 14px;
  border: 2.5px solid currentColor;
}

/* --- テキストバー（パスポートの記入欄風の横線） --- */
.pp-bar {
  position: absolute;
  height: 4px;
  border-radius: 2px;
}

/* ========== ページ1: コーラルピンク × お星さまスタンプ ========== */
.pp-d1 .pp-stamp { top: 12px; right: 10px; color: #f48fb1; }
.pp-d1 .pp-bar { left: 12%; background: #fce4ec; }
.pp-d1 > :nth-child(2) { top: 50%; width: 55%; }
.pp-d1 > :nth-child(3) { top: 60%; width: 38%; }
.pp-d1 > :nth-child(4) { top: 70%; width: 48%; }
.pp-d1::after {
  content: ''; position: absolute;
  bottom: 18px; left: 14px;
  width: 14px; height: 14px; border-radius: 50%;
  background: #fce4ec;
}

/* ========== ページ2: ブルー × コンパススタンプ ========== */
.pp-d2 .pp-stamp { bottom: 14px; left: 10px; color: #64b5f6; }
.pp-d2 .pp-bar { left: 12%; background: #e3f2fd; }
.pp-d2 > :nth-child(2) { top: 28%; width: 55%; }
.pp-d2 > :nth-child(3) { top: 38%; width: 38%; }
.pp-d2::after {
  content: ''; position: absolute;
  top: 14px; right: 14px;
  width: 18px; height: 12px; border-radius: 3px;
  background: #e3f2fd;
}

/* ========== ページ3: アンバー × ひらめきスタンプ ========== */
.pp-d3 .pp-stamp { top: 10px; left: 10px; color: #ffb74d; }
.pp-d3 .pp-bar { right: 12%; background: #fff3e0; }
.pp-d3 > :nth-child(2) { top: 55%; width: 48%; }
.pp-d3 > :nth-child(3) { top: 65%; width: 55%; }
.pp-d3 > :nth-child(4) { top: 75%; width: 35%; }
.pp-d3::after {
  content: ''; position: absolute;
  bottom: 16px; right: 16px;
  width: 0; height: 0;
  border-left: 8px solid transparent;
  border-right: 8px solid transparent;
  border-bottom: 14px solid #fff3e0;
}

/* ========== ページ4: グリーン × えんぴつスタンプ ========== */
.pp-d4 .pp-stamp { top: 10px; right: 8px; color: #81c784; }
.pp-d4 .pp-bar { left: 12%; background: #e8f5e9; }
.pp-d4 > :nth-child(2) { top: 45%; width: 58%; }
.pp-d4 > :nth-child(3) { top: 55%; width: 42%; }
.pp-d4::after {
  content: ''; position: absolute;
  bottom: 16px; left: 14px;
  width: 16px; height: 16px; border-radius: 50%;
  border: 2.5px solid #c8e6c9; background: transparent;
}

/* ========== ページ5: パープル × トロフィースタンプ ========== */
.pp-d5 .pp-stamp { bottom: 14px; right: 10px; color: #b39ddb; }
.pp-d5 .pp-bar { left: 12%; background: #ede7f6; }
.pp-d5 > :nth-child(2) { top: 25%; width: 50%; }
.pp-d5 > :nth-child(3) { top: 35%; width: 42%; }
.pp-d5 > :nth-child(4) { top: 45%; width: 55%; }
.pp-d5::after {
  content: ''; position: absolute;
  top: 18px; left: 16px;
  width: 10px; height: 10px;
  background: #ede7f6; transform: rotate(45deg);
}

/* --- ページめくりアニメーション（5枚が連続でパラパラめくれる） ---
 *  nth-child(4)〜(8) = .pp-flip の1〜5枚目
 *  6秒サイクルで1.1秒ずつ遅延して順番にめくれる
 */
.pp-flip:nth-child(4) { animation: ppFlip 6s ease-in-out infinite 0s; }
.pp-flip:nth-child(5) { animation: ppFlip 6s ease-in-out infinite 1.1s; }
.pp-flip:nth-child(6) { animation: ppFlip 6s ease-in-out infinite 2.2s; }
.pp-flip:nth-child(7) { animation: ppFlip 6s ease-in-out infinite 3.3s; }
.pp-flip:nth-child(8) { animation: ppFlip 6s ease-in-out infinite 4.4s; }

@keyframes ppFlip {
  0%   { transform: rotateY(0deg) translateZ(1px); z-index: 10; }
  5%   { transform: rotateY(-20deg) translateZ(10px);
         filter: drop-shadow(-3px 3px 5px rgba(0,0,0,0.10)); }
  13%  { transform: rotateY(-160deg) translateZ(5px);
         filter: drop-shadow(3px 3px 4px rgba(0,0,0,0.06)); }
  15%  { transform: rotateY(-179deg) translateZ(1px); z-index: 10;
         filter: none; }
  16%  { transform: rotateY(0deg) translateZ(-1px); z-index: 1; opacity: 0; }
  35%  { opacity: 0; }
  85%  { opacity: 1; }
  100% { transform: rotateY(0deg) translateZ(-1px); z-index: 1; }
}

/* --- ローディングテキスト（パスポートの下に表示） --- */
.loading-container {
  margin-top: 30px;
  text-align: center;
  transform: translateZ(50px);
}
.loading-label {
  font-size: 1.1rem;
  font-weight: 800;
  color: #546e7a;
  margin-bottom: 4px;
  font-family: 'M PLUS Rounded 1c', sans-serif;
}
.loading-subtext {
  font-size: 0.85rem;
  color: #90a4ae;
  font-family: 'Zen Maru Gothic', sans-serif;
}


/* ============================================================
 *  3. アプリ全体レイアウト
 *  ※ ヘッダー（上）・サイドバー（左）・メイン（中央）・フッター（下）の配置
 * ============================================================ */

/* --- ページ全体 --- */
body {
  font-family: "Zen Maru Gothic", sans-serif;
  color: var(--text-main);
  background-color: var(--bg-body);
  height: 100vh;            /* 画面いっぱいに広げる */
  display: flex;
  flex-direction: column;   /* 縦に積む */
  overflow: hidden;         /* はみ出しを防ぐ */
}

/* --- ヘッダー（ナビゲーションバー） --- */
header.navbar {
  flex-shrink: 0;           /* 高さを固定 */
  background-color: var(--bg-card) !important;
  border-bottom: 1px solid var(--border-color);
  z-index: 1030;
  box-shadow: var(--shadow-sm);
}

/* --- ヘッダー以下の横並びエリア（サイドバー + メイン） --- */
.flex-grow-1 {
  display: flex;
  overflow: hidden;
}

/* --- サイドバー（先生モードの左パネル：授業リスト・履歴） --- */
#sidebar {
  width: 320px;
  min-width: 320px;
  background-color: var(--bg-sidebar);
  border-right: 1px solid var(--border-color);
  display: flex;
  flex-direction: column;
  z-index: 1020;
}

/* --- メインエリア（ワークシート表示・編集スペース） --- */
main {
  flex-grow: 1;             /* 残りの横幅をすべて使う */
  background-color: var(--bg-body);
  position: relative;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* --- フッター --- */
footer {
  flex-shrink: 0;
  background-color: var(--bg-card);
  border-top: 1px solid var(--border-color);
  z-index: 1040;
}


/* ============================================================
 *  4. ステータス表示（児童のSOS・集中モード）
 *  ※ 児童がSOS/集中ボタンを押すと、用紙の枠が光る
 * ============================================================ */

/* SOS発信中: 赤い枠 + 拡大パルスアニメーション */
@keyframes pulse {
  from { transform: scale3d(1,1,1); }
  50%  { transform: scale3d(1.05,1.05,1.05); }
  to   { transform: scale3d(1,1,1); }
}
.sos-alert {
  border: 2px solid var(--color-danger) !important;
  background-color: rgba(234, 67, 53, 0.05);  /* 薄い赤背景 */
  animation: pulse 1.5s infinite;
}

/* 集中モード中: 青い枠（アニメーションなし） */
.focus-alert {
  border: 2px solid var(--color-info) !important;
  background-color: rgba(66, 133, 244, 0.05);  /* 薄い青背景 */
}


/* ============================================================
 *  5. レスポンシブ対応（小さい画面・Chromebookへの最適化）
 * ============================================================ */
@media (max-width: 576px) {
  /* スマホではタイトル文字を隠す（アイコンだけ残す） */
  .navbar-brand span { display: none; }

  /* 名前入力欄を小さくする */
  #studentNameInput { width: 80px !important; }

  /* ボタンの左右の余白を縮小 */
  .btn-group .btn { padding-left: 0.5rem; padding-right: 0.5rem; }
  .navbar .btn-sm { padding: 0.25rem 0.5rem; font-size: 0.75rem; }

  /* モード切替ボタンのマージン縮小 */
  .ms-4.d-flex { margin-left: 0.5rem !important; }
}


/* ============================================================
 *  6. エディタ & ワークシート用紙
 *  ※ ワークシートの編集画面で、A4サイズの用紙を表示する
 * ============================================================ */

/* --- ツールバー（用紙の上にある丸い操作バー） --- */
#editorToolbar {
  flex-shrink: 0;
  margin: 1rem;
  padding: 0.5rem 1rem;
  background-color: var(--bg-card);
  border-radius: 50rem;       /* 丸くする */
  box-shadow: var(--shadow-sm);
  display: flex;
  gap: 0.5rem;
  align-items: center;
  z-index: 100;
}

/* --- 画像ツールバー --- */
#imageToolbar {
  display: none; /* 最初は非表示 */
  position: absolute;
  top: 0; /* JSで動的に設定 */
  left: 0; /* JSで動的に設定 */
  background-color: var(--bg-card);
  border-radius: 50rem;
  box-shadow: var(--shadow-sm);
  z-index: 101; /* editorToolbarより手前に */
}
#imageToolbar .btn {
    border-radius: 50rem;
    padding: 0.25rem 0.6rem;
    font-size: 0.8rem;
}
#imageToolbar .vr {
    height: 1.5rem;
    background-color: #dee2e6;
}

/* --- 用紙のスクロール可能エリア --- */
.sheet-scroll-area {
  flex-grow: 1;
  overflow-y: auto;
  padding: 0 1rem 4rem 1rem;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

/* --- 用紙コンテナ（A4横幅 = 210mm） --- */
.sheet-container {
  width: 210mm;
  margin-top: 1rem;
  position: relative;
}

/* --- A4用紙本体（白い紙に影つき） --- */
.sheet {
  background: white;
  width: 100%;
  min-height: 297mm;          /* A4の縦サイズ */
  padding: 10mm;
  box-shadow: var(--shadow-md);
  box-sizing: border-box;
  position: relative;
  z-index: 1;
}

/* --- ワークシートの本文エリア --- */
#worksheetContent {
  outline: none;              /* 編集枠線を消す */
  font-size: 12pt;
  line-height: 1.6;
  color: #2c3e50;
  position: relative;
  z-index: 2;
  min-height: 100%;
}

/* --- 手書きキャンバス（用紙の上に重なる透明レイヤー） --- */
.canvas-container {
  position: absolute !important;
  top: 0; left: 0;
  z-index: 10;
  pointer-events: auto;
}


/* ============================================================
 *  7. AI生成ワークシートの部品スタイル
 *  ※ AIが自動生成するHTMLワークシート内で使われるクラス
 * ============================================================ */

/* --- ワークシート全体の枠 --- */
.ws-sheet {
  background: transparent;
  width: 100%; height: 100%;
  display: flex;
  flex-direction: column;
  font-feature-settings: "palt";  /* 日本語のプロポーショナル字詰め */
}

/* --- ヘッダー（上部の罫線区切り：単元名・名前欄） --- */
.ws-header-fixed {
  border-bottom: 1px solid var(--ws-border-strong);
  padding-bottom: 5px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
}
.ws-header-left { display: flex; flex-direction: column; gap: 2px; }
.ws-date-small  { font-size: 0.75rem; color: #666; margin-bottom: 2px; }
.ws-info-group  { display: flex; flex-direction: column; gap: 2px; }
.ws-unit-name   { font-size: 0.8rem; color: #666; background: #f0f0f0; padding: 1px 6px; border-radius: 4px; display: inline-block; }
